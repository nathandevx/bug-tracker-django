{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block contents %}

    <div class="container">
        <h1 class="text-center">Login</h1>
		<p>{{ form.errors }}</p>
		<form method="POST">
		    {% csrf_token %}
			<div class="row">
				<div class="col-md-6 mb-3">
					<label for="inputUsername" class="form-label">{{form.username.label}}*</label>
					<input type="text" name="username" class="form-control {% if form.username.errors %}is-invalid{% endif %}" id="inputUsername" aria-describedby="usernameHelp" maxlength="50" required>
					<div id="usernameError" class="form-text text-danger">{{form.username.errors|join:', '}}</div>
				</div>
				<div class="col-md-6 mb-3">
					<label for="inputPassword" class="form-label">{{form.password.label}}*</label>
					<input type="password" name="password" class="form-control {% if form.password.errors %}is-invalid{% endif %}" id="inputPassword" aria-describedby="passwordHelp" maxlength="128" required>
					<div id="passwordError" class="form-text text-danger">{{form.password.errors|join:', '}}</div>
				</div>
			</div>
		    <input type="submit" value="Submit" class="btn btn-primary">
		</form>
    </div>
{% endblock %}
