{% extends 'base.html' %}
{% block title %}Profile{% endblock %}


{% block contents %}

    <div class="container-fluid text-center width">
        <h1>Profile</h1>
        <p>{{ object.username }}</p>
	    {% if access %}
		    <p><a href="{% url 'users:update' object.pk %}">Update profile</a></p>
		    <p><a href="{% url 'users:update-password' object.pk %}">Update password</a></p>
	    {% endif %}
    </div>

{% endblock %}
