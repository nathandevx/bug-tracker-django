<div>
	<canvas id="ticket_chart"></canvas>
</div>

{# todo make chart resize itself. maybe reload page after resizing? fixed width/height? #}
<script type="text/javascript">
	let ticket_chart = document.getElementById('ticket_chart').getContext('2d');
	new Chart(ticket_chart, {
		type: 'line',
		data: {
			labels: {{ ticket_months|safe }},
			datasets: [{
		        backgroundColor: "rgba(0,0,0,1.0)",
				borderColor: "rgba(0,0,0,0.1)",
				data: {{ ticket_data }}
			}]
		},
		options: {
            responsive: true,
			maintainAspectRatio: false,
			plugins: {
				legend: {
					display: false  // remove legend
				}
			}
		}
	});

</script>
