<div>
	<canvas id="myChart"></canvas>
</div>

<script type="text/javascript">
	let ctx = document.getElementById('myChart').getContext('2d');
	let myChart = new Chart(ctx, {
		type: 'line',
		data: {
			labels: {{ months|safe }},
			datasets: [{
                label: 'testing',
		        backgroundColor: "rgba(0,0,0,1.0)",
				borderColor: "rgba(0,0,0,0.1)",
				data: {{ data }}
			}]
		},
		options: {
			plugins: {
				legend: {
					display: false
				}
			}
		}
	});

</script>
